<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gibby Games - Contact</title>

  <meta name="description" content="Contact Gibby Games — makers of handcrafted strategy board games like Epicus." />
  <meta property="og:title" content="Gibby Games - Contact" />
  <meta property="og:description" content="Contact Gibby Games — makers of handcrafted strategy board games like Epicus." />
  <meta property="og:image" content="https://gibby.games/assets/images/GGLogo.jpg" />
  <meta property="og:url" content="https://gibby.games/contact.html" />
  <meta property="og:type" content="website" />

<link rel="stylesheet" href="css/styles.css" />

</head>

<body class="preload">
  <div id="header"></div>

  <main>
    <div class="page-header">
      <h1>Contact Us</h1>
      <nav class="breadcrumb">
        <a href="index.html">Home</a> › Contact Us
      </nav>
    </div>

    <section class="page-container">
      <form id="contact-form">
        <label for="name">Name:</label><br/>
        <input type="text" name="user_name" id="name" required><br/><br/>

        <label for="email">Email:</label><br/>
        <input type="email" name="user_email" id="email" required><br/><br/>

        <label for="message">Message:</label><br/>
        <textarea name="message" id="message" rows="5" required></textarea><br/><br/>

        <button type="submit">Send</button>
      </form>

      <p id="form-status"></p>
    </section>
  </main>

  <div id="footer"></div>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      emailjs.init("Z9yGweyGia7Up6cAU"); // EmailJS user ID

      fetch('partials/head.html')
        .then(res => res.text())
        .then(data => {
          const temp = document.createElement('div');
          temp.innerHTML = data;
          const tags = temp.querySelectorAll('link, meta, script');
          tags.forEach(tag => document.head.appendChild(tag));
        });

      document.body.classList.remove('preload');
    });
  </script>

  <script src="js/main.js"></script>
</body>
</html>
