  <meta property="og:description" content="See photos by Gibby Games — makers of handcrafted strategy board games like Epicus." />
  <meta property="og:image" content="https://gibby.games/assets/images/GGLogo.jpg" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-YQFXWB9GC5"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

<body>
    <div id="header"></div>
    <main>
        <div class="page-header">
          <h1>Gallery</h1>
          <nav class="breadcrumb">
            <a href="index.html">Home</a> › Gallery
          </nav>
        </div>
      
        <section class="page-container">
  <div class="gallery-grid" id="gallery">
    <img src="assets/images/EpicusCase.jpg" alt="Epicus Case">
    <img src="assets/images/EpicusBoardGreen.jpg" alt="Epicus Board - Green">
    <img src="assets/images/EpicusCloseupGreen.jpg" alt="Epicus Closeup">
    <img src="assets/images/EpicusBoardRed.jpg" alt="Epicus Board - Red">
    <img src="assets/images/EpicusW1.JPG" alt="Epicus White 1">
    <img src="assets/images/EpicusW2.JPG" alt="Epicus White 2">
    <img src="assets/images/EpicusB1.jpg" alt="Epicus Black 1">
    <img src="assets/images/EpicusB2.jpg" alt="Epicus Black 2">
    <img src="assets/images/EpicusBr.jpg" alt="Epicus Brown">
    <img src="assets/images/DKDProduct.PNG" alt="Dice Kwon Do">
  </div>

  <!-- Modal -->
  <div class="image-modal" id="imageModal">
    <span class="modal-close" id="modalClose">&times;</span>
    <img class="modal-image" id="modalImage" src="" alt="">
    <button class="modal-nav left" id="prevBtn">&#10094;</button>
    <button class="modal-nav right" id="nextBtn">&#10095;</button>
  </div>
</section>
  </main>
<div id="footer"></div>
<script src="js/main.js"></script>
  <script>
  const images = [...document.querySelectorAll('#gallery img')];
  const modal = document.getElementById('imageModal');
  const modalImg = document.getElementById('modalImage');
  const modalClose = document.getElementById('modalClose');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  let currentIndex = 0;

  images.forEach((img, i) => {
    img.addEventListener('click', () => {
      modal.style.display = 'flex';
      modalImg.src = img.src;
      currentIndex = i;
    });
  });

  function updateModalImage(index) {
    modalImg.src = images[index].src;
  }

  prevBtn.addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    updateModalImage(currentIndex);
  });

  nextBtn.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % images.length;
    updateModalImage(currentIndex);
  });

  modalClose.addEventListener('click', () => {
    modal.style.display = 'none';
  });

  window.addEventListener('keydown', (e) => {
    if (modal.style.display === 'flex') {
      if (e.key === 'ArrowLeft') prevBtn.click();
      if (e.key === 'ArrowRight') nextBtn.click();
      if (e.key === 'Escape') modalClose.click();
    }
  });

  modal.addEventListener('click', (e) => {
    if (e.target === modal) modal.style.display = 'none';
  });
</script>
</body>
</html>
